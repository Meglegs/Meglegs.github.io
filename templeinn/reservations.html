     <main>
         <h5>Reservations</h5>
        <form action="thanks.html" method="GET">
            <div class="form">
            <label for="fullName">Full Name: </label>
            <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form">
            <label for="email">Email: </label>
            <input type="text" id="email" name="email" placeholder="email@domaincom">
            </div>
            <div class="form">
                <label for="phoneNumber">Phone Number: </label>
                <input type="phoneNumber" id="phoneNumber" name="phoneNumber" required>
            </div>
            <div class="form">
                <label for="stormDate">Reservation Date: </label>
                <input type="date" id="stormDate" name="stormDate">
            </div>
            <div class="form">
                <label for="stormType">Temple: </label>
                <input list="stormType" id="stormType" name="browser">
                <datalist id="browser">
                    <option value="Oakland">
                    <option value="Salt Lake City">
                    <option value="Mesa">
                    <option value="San Dieago">   
                </datalist>
            </div>
            
    
           
            <div>
                <input type="submit" value="Submit"  href="thanks.html" class="stormCenterbutton">
            </div>
        </form>
    </main>
