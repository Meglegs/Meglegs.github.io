            <div style="padding-left:16px">
                <h2>Storm Center</h2>
              </div>

        
        <main>
            <form action="thanks.html" method="GET">
                <div>
                <label for="fullName">Full Name: </label>
                <input type="text" id="fullName" name="fullName" required>
                </div>
                <div>
                <label for="email">Email: </label>
                <input type="text" id="email" name="email" placeholder="email@domaincom">
                </div>
                <div>
                    <label for="phoneNumber">Phone Number: </label>
                    <input type="phoneNumber" id="phoneNumber" name="phoneNumber" required>
                </div>
                <div>
                    <label for="zipCode">Zip Code: </label>
                    <input type="zipCode" id="zipCode" name="zipCode" required>
                </div>
                <div>
                    <label for="stormDate">Strom Date: </label>
                    <input type="date" id="stormDate" name="stormDate">
                </div>
                <div>
                    <label for="stormType">Strom Type: </label>
                    <input list="stormType" id="stormType" name="browser">
                    <datalist id="browser">
                        <option value="Flash Flood">
                        <option value="Hurricane">
                        <option value="Thunderstorm">
                        <option value="Tornado">   
                    </datalist>
                </div>
                <div>
                    <label for="stormSeverity">Storm Severity: </label>
                    <input type="range" id="stormSeverity" name="stormSeverity" min="1" max="10" step="1" list="tickmarks"
                    oninput="adjustRating(this.value)"
                    onchange="adjustRating(this.value)">
                    <span id="rating"></span>
                </div>
                <div>
                    <label for="stormRegion">Storm Region: </label>
                    <select name="stormRegion" id="stormRegion">
                        <option value="" selected disabled>Select Region...</option>
                        <option value="preston">Preston</option>
                        <option value="soda-springs">Soda Springs</option>
                        <option value="fish-haven">Fish Haven</option>
                    </select>
                </div>
                <div>
                    <label>User In Danger Level: </label>
                    <label for="yes">
                        <input type="radio" value="yes" name="userInDangerLevel" id="yes">
                        Yes
                    </label>
                    <label for="no">
                        <input type="radio" value="no" name="userInDangerLevel" id="no">
                        No
                    </label>
                    <label for="maybe">
                        <input type="radio" value="maybe" name="userInDangerLevel" id="maybe">
                        Maybe
                    </label>
                </div>
                <div>
                    <input type="submit" value="Submit"  href="thanks.html" class="stormCenterbutton">
                </div>
            </form>
        </main>
